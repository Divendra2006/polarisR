home:
  title: "polarisR: Non-Linear Dimensionality Reduction Visualization Tool"
  description: >
    A shiny application for visualizing high-dimensional data using non-linear
    dimensionality reduction (NLDR) techniques such as t-SNE and UMAP. It provides an
    interactive platform to explore high-dimensional datasets, diagnose the quality of
    the embeddings using the quollr package, and compare different NLDR methods.
  links:
  - text: Browse source code
    href: https://github.com/Divendra2006/polarisR

